<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Chrome浏览器下的划词翻译扩展插件">
    <meta name="author" content="Ellery">

    <title>Chrome Extension</title>

    <!-- Scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" />
    <link href="css/custom.css" rel="stylesheet" media="screen" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <!-- page title -->
    <div class="block-update-card">
        <div class="update-card-body">
            <h3>Panterpe 划词翻译</h3>
            <p>
                <div class="input-group input-group-sm">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button id="go_btn" class="btn btn-default cbtn" type="button">Go!</button>
                </span>
                </div>
            </p>
        </div>
    </div>

    <!-- setting -->
    <div id="setting" class="show">
        
        <div class="block-update-card status">
            <div class="update-card-body">
                <h3>设置选项</h3>
                <div class="col-xs-offset-1 col-xs-11">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 关闭屏幕取词
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- word detail -->
    <div id="word_detail" class="hidden">
        <!-- word -->
        <div class="block-update-card status">
            <div class="update-card-body">
                <h3>English</h3>
                <div class="pronounce">
                    <span>/ɪŋɡlɪʃ/ <span>
                    <a href=""><span class="btn-group fa fa-volume-up"></span></a>
                </div>
            </div>
        </div>


        <!-- explain the glossary --> 
        <div class="block-update-card">
            <div class="update-card-body">
                <h4>adj.</h4>
                <p>英格兰（人）的；英国（人）的</p>
            </div>
        </div>

        <div class="block-update-card">
            <div class="update-card-body">
                <div class="update-card-body">
                    <h4>n.</h4>
                    <p>英语；英国人</p>
                </div>
            </div>
        </div>

        <!-- more btn -->
        <div class="block-update-card">
            <p class="text-center card-bottom-status">
                更多释例 >>
            </p>
        </div>

    </div>

    <!-- bottom btn -->
    <div class="block-update-card status">
        <div class="card-action-pellet btn-toolbar pull-right" role="toolbar">
            <div class="btn-group fa fa-envelope-o"></div>
            <div class="btn-group fa fa-question-circle-o"></div>
            <div class="btn-group fa fa-github-alt"></div>
        </div>
    </div>

    </body>
</html>
